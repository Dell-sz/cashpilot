<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f1626" />
  <meta name="description" content="CashPilot - Controle suas finanças pessoais com facilidade" />
  <meta name="keywords" content="finanças, controle financeiro, dinheiro, gastos, entradas, saídas" />
  <meta name="author" content="CashPilot" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>CashPilot - Controle Financeiro</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0f1626 0%, #151c2e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .loading {
      text-align: center;
      font-size: 1.5rem;
      color: #00c98d;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: #00c98d;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; color: #ff4c60;">
      Você precisa habilitar o JavaScript para executar este aplicativo.
    </div>
  </noscript>
  <div id="root">
    <div class="loading">Carregando CashPilot...</div>
  </div>
</body>

</html>
